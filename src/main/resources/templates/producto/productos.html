<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h2>Lista de Productos</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Cantidad</th>
        <th>Fecha de Vencimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.descripcion}"></td>
        <td th:text="${producto.cantidad}"></td>
        <td th:text="${#dates.format(producto.fechaVencimiento, 'dd-MM-yyyy')}"></td>
    </tr>
    </tbody>
</table>

<h2>Agregar Nuevo Producto</h2>

<form action="/api/producto" method="post" th:object="${nuevoProducto}">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required/><br/>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required/><br/>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}" required/><br/>

    <label for="fechaVencimiento">Fecha de Vencimiento:</label>
    <input type="date" id="fechaVencimiento" name="fechaVencimiento" th:field="*{fechaVencimiento}" required/><br/>

    <button type="submit">Guardar Producto</button>
</form>

</body>
</html>
